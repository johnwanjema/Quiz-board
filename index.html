<!DOCTYPE html>
<html>

<head>
  <link href="./css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="./css/styles.css" rel="stylesheet" type="text/css">
  <title>MASOMO BORA</title>
  <div class="jumbotron">
  <h1>MASOMO BORA QUIZBOARD</h1>
  
  </div>
</head>

<body>
  <div class="container">
    <p>WELCOME TO THE QUIZ BOARD.
        YOU CAN TEST YOUR JAVASCRIPT SKILLS HERE TO GAUGE WHETHER YOU HAVE UNDERSTOOD THEM.
        READY. SET. GO!!!</p>
    <form>
        <div class="form-group">
          <label for="inputemail">Email address</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" required>
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="inputpassword">Names</label>
          <input type="text" class="form-control" id="name" placeholder="Full Names" required>
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

  </div>


  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="./js/scripts.js"></script>
</body>

</html>
